##############################################################
##### Basic Simulation parameters
##############################################################
# number of projects to iterate through
n_project_cycles : 240
projects_per_promotion_cycle : 24

# Ignore for single runs
run_number : 1
replication_number : 1

# how do agents "decide" to leave?
leave_function_type : "simple"
# likelihood of an agent leaving based on hierarchy level
pct_leave_at_level : [.15,.15,.15,.15,.15,.15,.15,.15]


##############################################################
###### Company Parameters
##############################################################

# What is the structure of the company?
hierarchy_sizes : [10,40,75,100,150,200,350,500]

# How are projects assigned?
project_assignment_method : "equal_solo_group_within_level"

# How are people promoted?
promotion_model : "top_nonrandom_competence"

##############################################################
###### Agent Parameters
##############################################################

# How do we assign sex?
sex_function_type :  "simple"
pct_male_at_level : [.5,.5,.5,.5,.5,.5,.5,.5]

# How are we assigning competence scores (w/ what function)?
competence_function_type : "simple"

# on average, how competent/likeable are men/women
competence_mean_men : 50
competence_mean_women : 50

# std. deviation for competence
competence_sigma_men : 10
competence_sigma_women : 10



##############################################################
###### Project parameters
##############################################################

# project success rate - for now, lets do a binary value, projects either succeed or fail
project_success_rate : .5

# What proportion of the (male) variance does perceived competence increase by on project success?
project_competence_percent_variance_boost_men : .05
project_competence_percent_variance_boost_women : .05

# What proportion of the (male) variance does perceived competence drop by on project failure?
project_competence_percent_variance_drop_men : .05
project_competence_percent_variance_drop_women : .05

# What percent of the full boost do women get if they work on a mixed team for project success
project_women_mixed_group_percent_drop_success : .98
# What percent of the full drop do women get if they work on a mixed team for project failure
project_women_mixed_group_percent_increase_failure : 1.02